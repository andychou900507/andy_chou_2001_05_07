<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'> 
        <!--<link rel = "stylesheet" href = "art.css"/>-->
    </head>
    <body>
      <h1>無聊做的射擊遊戲</h1>
      <p>規則:</p>
      <p>1.射中一個x會得到一些分數，通常是子彈追趕x得到的分數會比打中迎面而來的x多。</p>
      <p>2.分數超過10分時，會進到下一個等級。</p>
      <p>3.為了遊戲難度考量，裡面的怪物（Ｘ）是打不死的！！！</p>
      <span id = "time"></span>
      <!--<div class = "box box-animation"></div><BR>-->
      <div id = "content_1" style = "font-size:15px"></div><BR>
      <div style="position:relative; left:80px">
        <button id = "btn_restart" style = "width:80px;height:40px;font-size:20px">開始</button><BR><BR>
      </div><BR>
      <div style="position:relative; left:42px">
        <button id = "btn_up" style = "width:40px;height:40px;font-size:20px">上</button>
      </div><BR>
      <div style="position:relative; left: 0px">
        <button id = "btn_left" style = "width:40px;height:40px;font-size:20px">左</button>
        <button id = "btn_right" style = "width:40px;height:40px;font-size:20px;margin-left:40px">右</button>
        <button id = "btn_shoot_left" style = "width:60px;height:40px;font-size:20px;margin-left:20px">左射</button>
        <button id = "btn_shoot_right" style = "width:60px;height:40px;font-size:20px">右射</button>
      </div><BR>
      </div>
      <div style="position:relative; left:42px">
        <button id = "btn_down" style = "width:40px;height:40px;font-size:20px">下</button>
      </div><BR>
      <div id = "content_2" style = "font-size:20px"></div><BR>
      <div id = "content_3" style = "font-size:20px"></div><BR>
      <script src="art.js"></script>                           
    </body>
</html>
